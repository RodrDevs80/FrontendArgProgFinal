<!--proyectos-->
<section class="proyectos">
  <div class="container">
    <div class="row">
      <div class="col-11">
        <h3>Proyectos</h3>
      </div>
      <div class="col-1">
        <span class="iconoCruz"><button *ngIf="isLogged" routerLink="/nuevopro"><i
              class="fa-solid fa-plus "></i></button></span>
      </div>
    </div>
    <div *ngFor="let proy of proyecto">
      <div class="row" >
        <div class="col-11">
          <h5>{{proy.nombreP}}</h5>
        </div>
        <div class="col-1">
          <span><button *ngIf="isLogged" routerLink="/editpro/{{proy.id}}"><i
                class="fa-solid fa-pen lapiz"></i></button></span>
          <span><button *ngIf="isLogged" (click)="delete(proy.id)"><i
                class="fa-solid fa-trash-can basura"></i></button></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
          <p class="parrafoProyecto">{{proy.descripcionP}}</p>
        </div>
        <div class="col-1">

        </div>

      </div>
    </div>
  </div>
</section>
<!--fin proyectos-->
