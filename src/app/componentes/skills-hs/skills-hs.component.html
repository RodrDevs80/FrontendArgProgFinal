<!--habilidades duras y blandas-->
<section class="habilidadesDurasBlandas">
  <div class="container">
    <div class="row">
      <div class="col-11">
        <h3>Hard Skills & Soft Skills</h3>
      </div>
      <div class="col-1">
        <span class="iconoCruz"><button *ngIf="isLogged" routerLink="/nuevaskill"><i class="fa-solid fa-plus "></i></button></span>
      </div>
    </div>
    <div class="container" *ngFor="let sk of skill">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-9">
          <!--<h6>{{sk.nombreS}}</h6>-->
        </div>
        <div class="col-1">
          <span><button *ngIf="isLogged" routerLink="/editskill/{{sk.id}}"><i class="fa-solid fa-pen lapiz"></i></button></span>
          <span><button *ngIf="isLogged" (click)="delete(sk.id)"><i class="fa-solid fa-trash-can basura"></i></button></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">

          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
              aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
              [style]="sk.porcentaje">{{sk.nombreS}}</div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <!---->
  </div>

</section>
<!--fin habilidades duras y blandas-->
